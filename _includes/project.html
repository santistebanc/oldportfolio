<div class="project">
  <div class="project-content">
    <span>
      <a href="{{ post.link }}">{{ post.title }}</a>
    </span>
    {{ post.content }}
  </div>
  {% if post.tags %}
  <div class="project-info">
    <p>
      <strong># </strong>
      {% for tag in post.tags %}
        {% if tag.url %}<a href="{{ tag.url }}">{% endif %}{{ tag.name }}{% if tag.url %}</a>{% endif %}{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </p>
  </div>
  {% endif %}
</div>
